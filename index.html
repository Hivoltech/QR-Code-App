<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>

    <input type="text" id="qrText" placeholder="Enter text to encode">
    <button id="generateBtn">Generate QR Code</button>
    <button id="downloadBtn">Download QR Code</button>

    <div id="qrcode"></div>
  </div>

  <script type="module" src="qr-code-generator.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const qrText = document.getElementById('qrText');
      const generateBtn = document.getElementById('generateBtn');
      const downloadBtn = document.getElementById('downloadBtn');
      const qrcodeElement = document.getElementById('qrcode');

      const qrGenerator = new window.QRCodeGenerator({
        element: qrcodeElement,
        size: 256,
        colorDark: '#000000',
        colorLight: '#ffffff',
        icon: 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"%3E%3Cpath d="M11.47 2.47a.75.75 0 0 1 1.06 0l4.5 4.5a.75.75 0 0 1-1.06 1.06l-3.22-3.22V16.5a.75.75 0 0 1-1.5 0V4.81L8 7.94a.75.75 0 0 1-1.06-1.06l4.5-4.5ZM3 15.75a.75.75 0 0 1 .75.75v2.25a1.5 1.5 0 0 0 1.5 1.5H18a1.5 1.5 0 0 0 1.5-1.5v-2.25a.75.75 0 0 1 1.5 0v2.25a3 3 0 0 1-3 3H5.25a3 3 0 0 1-3-3v-2.25a.75.75 0 0 1 .75-.75Z" /%3E%3C/svg%3E', // Hyperlink icon as SVG data URI
        iconSize: 32,
        margin: 4
      });

      generateBtn.addEventListener('click', () => {
        qrGenerator.generate(qrText.value);
      });

      downloadBtn.addEventListener('click', () => {
        qrGenerator.download('custom-qrcode.png');
      });
    });
  </script>
</body>
</html>
